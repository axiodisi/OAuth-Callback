<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OAuth Callback</h1>
        <p id="message">Processing...</p>
    </div>
    <script>
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function handleOAuthCallback() {
            let code = getQueryParam('code');
            let error = getQueryParam('error');

            if (error) {
                document.getElementById('message').innerText = 'Error: ' + error;
                return;
            }

            if (code) {
                try {
                    let response = await fetch('YOUR_SERVER_ENDPOINT', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ code: code })
                    });

                    let result = await response.json();
                    if (result.success) {
                        document.getElementById('message').innerText = 'Authorization successful!';
                        // Optionally, redirect to another page or perform further actions
                    } else {
                        document.getElementById('message').innerText = 'Authorization failed: ' + result.message;
                    }
                } catch (error) {
                    document.getElementById('message').innerText = 'Error: ' + error.message;
                }
            } else {
                document.getElementById('message').innerText = 'No authorization code found.';
            }
        }

        handleOAuthCallback();
    </script>
</body>
</html>
